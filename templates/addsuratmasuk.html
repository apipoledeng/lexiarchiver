<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menambahkan Surat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/addsurat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <section class="addsurat">
        <div class="mycontainer ">
            <h2 class="text-center" style="margin-top: 25px;">Tambah Surat</h2>
            <form action="/add-surat-masuk-save" method="POST" enctype="multipart/form-data">
                <div class="d-flex">
                    <div class="form-surat-masuk" style="padding-right: 181px;">
                        <div class="d-flex">
                            <div class="form1">
                                <div class="form-group myform-input">
                                    <label class="form-label">Nomor Surat</label>
                                    <input type="text" id="nama_surat" name="nomor_surat" class="form-control" required="true">
                                </div>
                                <div class="form-group myform-input">
                                    <label class="form-label">Kategori Surat</label>
                                    <select class="form-select" aria-label="Default select example" name='kategori' required="true">
                                        <option selected> ---- Kategori ---- </option>
                                        <option value="SM">Surat Masuk</option>
                                        <option value="SK">Surat Keluar</option>
                                        <option value="SP">Surat Pemberitahuan</option>
                                        <option value="SN">Surat Pengumuman</option>
                                    </select>
                                </div>
                                <div class="form-group myform-input">
                                    <label class="form-label">Pengirim</label>
                                    <input type="text"name="pengirim" class="form-control" required="true">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group myform-input">
                                    <label class="form-label">Tanggal</label>
                                    <input type="date"name="tanggal" class="form-control" required="true">
                                </div>
                                <div class="form-group myform-input">
                                    <label class="form-label">Ditujukan Kepada</label>
                                    <input type="text"name="tujuan" class="form-control" required="true">
                                </div>
                                <div class="form-group myform-input">
                                    <label class="form-label">Perihal</label>
                                    <input type="text"name="perihal" class="form-control" required="true">
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="padding-left: 86px;">
                            <label for="lampiran" class="form-label">Lampiran</label>
                            <input type="file"name="lampiran" class="form-control" style="width: 536px; background: #1688AD;color: white;">
                        </div>
                        <div class="myform-input">
                            <label class="form-label">Keterangan</label>
                            <textarea class="form-control"name="keterangan"></textarea>
                        </div>
                    </div>
                    <div class="gambar-pemanis">
                        <img src="../static/rectangle119.png" alt="" style="width: 328px;height: 386px;margin-left: 100px;margin-top: 3px;">
                    </div>
                </div>
                <div class="form-group" style="margin-left: 63%;margin-top: 47px;">
                    <a href='/list-surat-masuk' class="btn1 btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn2 btn-primary">Save</button>
                </div>
            </form>
                <div class="form-add d-flex">
                    <div>
                        
                <hr>
        </div>
    </section>
</body>

</html>
