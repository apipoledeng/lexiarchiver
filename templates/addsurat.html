<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menambahkan Surat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='addsurat.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">



</head>

<body>
    <section class="addsurat">
        <div class="container col-md-6 ">
            <div class="h-100 p-5 rounded-3">
                <h2 class="text-center">Menambahkan Surat</h2>
                <div class="form-add d-flex">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Nomor Surat</label>
                            <input type="text" class="form-control" id="">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tanggal</label>
                            <input type="text" class="form-control" id="">
                        </div>
                        <div class="select">
                            <label class="form-label">Kategori Surat</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select Category</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">File Surat</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Ditujukan Kepada</label>
                            <input type="text" class="form-control" id="">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Perihal</label>
                            <input type="text" class="form-control" id="">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Keterangan</label>
                            <input type="text" class="form-control" id="">
                        </div>
                    </form>
                    <img src="{{url_for('static',filename='Rectangle 119.png')}}" alt="">
                </div>
                <hr>
                <div class="button d-flex align-items-center highlight-toolbar ">
                    <div>
                        <button type="reset" class="btn1 mb-3">Cancel</button>
                    </div>

                    <div>
                        <button type="submit" class="btn2 mb-3">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
